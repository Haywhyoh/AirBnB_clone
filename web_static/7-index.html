<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header><div class="logo"></div></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Ondo...</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos:</h2>
                    </li>
                    <li>
                        <p>Ijegun</p>
                    </li>
                    <li>
                        <p>Maryland</p>
                    </li>
                    <li>
                        <h2>Ondo:</h2>
                    </li>
                    <li>
                        <p>Owo</p>
                    </li>
                    <li>
                        <p>Akoko Akunnu</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                    </li>
                    <li>
                        <p>TV</p>
                    </li>
                    <li>
                        <p>Kitchen</p>
                    </li>
                    <li>
                        <p>Iron</p>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
